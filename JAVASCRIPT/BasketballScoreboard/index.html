<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <h1 class="title">SCOREBOARD</h1>
    <div class="board">
        <div class="container">
            <h1 id="heading">HOME</h1>
            <div class="display">
                <span id="home">0</span>
            </div>
            <div class="buttons">
                <button  class="btn" onclick="addone('home')">+1</button>
                <button  class="btn" onclick="addtwo('home')">+2</button>
                <button class="btn" onclick="addthree('home')">+3</button>
            </div>
        </div>
        <div >
            <h1 id="heading">GUEST</h1>
            <div class="display">
                <span id="away">0</span>
            </div>
            <div class="buttons">
                <button class="btn" onclick="addone('away')">+1</button>
                <button class="btn" onclick="addtwo('away')">+2</button>
                <button class="btn" onclick="addthree('away')">+3</button>
            </div>
        </div>
    </div>
    <div class="reset-btn">
            <button onclick="reset()" class="reset">RESET</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
